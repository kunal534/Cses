name: Auto Day Commit

on:
  push:
    branches:
      - main

jobs:
  auto-day-commit:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Get latest day_N commit number
        id: get_day
        run: |
          last_day=$(git log --grep='^day_[0-9]\+' --pretty=format:'%s' | grep -Eo 'day_[0-9]+' | sed 's/day_//' | sort -n | tail -1)
          if [ -z "$last_day" ]; then
            next_day=1
          else
            next_day=$((last_day + 1))
          fi
          echo "next_day=$next_day" >> $GITHUB_OUTPUT

      - name: Make new day_N commit if there are changes
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add .
          if ! git diff --cached --quiet; then
            git commit -m "day_${{ steps.get_day.outputs.next_day }}"
            git push origin HEAD:main
          else
            echo "No changes to commit."
          fi
