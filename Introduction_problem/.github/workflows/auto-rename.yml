name: Auto Rename Commit

on:
  push:
    branches:
      - main

jobs:
  rename-commit:
    runs-on: ubuntu-latest
    if: github.actor != 'github-actions'   # Prevent infinite loop
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0   # full history so git log works

      - name: Get latest commit message
        id: get_message
        run: |
          echo "LAST_COMMIT=$(git log -1 --pretty=%B)" >> $GITHUB_ENV

      - name: Generate next day message
        id: next_message
        run: |
          LAST="${LAST_COMMIT}"
          if [[ $LAST =~ day_([0-9]+) ]]; then
            NUM=${BASH_REMATCH[1]}
            NEXT=$((NUM + 1))
            echo "NEW_MESSAGE=day_${NEXT}" >> $GITHUB_ENV
          else
            echo "NEW_MESSAGE=day_1" >> $GITHUB_ENV
          fi

      - name: Amend commit message
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git commit --amend -m "${NEW_MESSAGE}" || echo "No commit to amend"
          git push --force
